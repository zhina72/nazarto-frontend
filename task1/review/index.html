<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>نظرتو</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/shards.min.css">
      <link rel="stylesheet" href="css/shards-demo.min.css">
      <link rel="stylesheet" href="css/style.css">
      
   </head>
   <body class="wrapper">
      
      <div class="container-fluid my-100 px-0" id="home">
        <div class="row justify-content-center tabs align-content-center mx-0">
          <div class="col-12 text-center px-0 tabs-top">
            <div class="row mx-0 px-0 right-dir justify-content-center">
          
              <div class="col-2 px-0 d-flex tabs-title">
                <a href="#" class="back-icon"><i class="fa fa-arrow-right"></i></a>
              </div>
              <div class="col-8 px-0 d-flex justify-content-center tabs-title">
                <h5 class="mb-0">دیجیکالا</h5>
              </div>
              <div class="col-2 px-0 d-flex tabs-title">
                <a href="#" class="like-icon"><i class="fa fa-heart"></i></a>
              </div>
               
            </div>
          </div>
         </div>
          <div class="row justify-content-center mx-0 px-0 pt-4">
            <div class="col-12 px-0 text-center">
              <img src="image/logo.png" class="img-fluid logo-icon" alt="icon">
            </div>
            <div class="col-12 text-center pt-4">
              <h2>دیجیکالا</h2>
            </div>
            <div class="col-12 text-center mt-3">
              <div class="rate">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
              </div>
            </div>
            <div class="col-12 px-0 text-center mt-3 rate-detail">
              <div class="row mx-0 justify-content-center right-dir">
                <div class="col-6 text-left">
                  <span class="pl-2">امتیاز ۵</span>
                </div>
                <div class="col-6 text-right">
                  <span class="pr-2">نظر ۱۲۰۰</span>
                </div>
              </div>
            </div>
            <div class="col-12 right-dir px-0 mt-5">
              <div class="tab right-dir">
                <button class="tablinks" onclick="openCity(event, 'idea')" id="defaultOpen"><img src="image/review.png" class="img-fluid">نظرات</button>
                <button class="tablinks tablinks1" onclick="openCity(event, 'question')"><img src="image/question.png" class="img-fluid">سؤالات</button>
          
              </div>
              
              <div id="idea" class="tabcontent text-center pt-5">
                <a href="#" class="btn btn-primary">نوشتن نظر</a>
              </div>
              
              <div id="question" class="tabcontent text-center pt-5">
                <a href="#" class="btn btn-primary">نوشتن سؤال</a>
              </div>
              
           

             
            </div>
          </div>
          
          
          <div class="col-12 px-0 mt-5">
         
          </div>
            
         </div>
      </div>
      
      
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/shards.min.js"></script>
      <script src="js/demo.min.js"></script>
      <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>

   </body>
</html>
